<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="thermostatController.js"></script>
  </head>

  <body>
    <h1>Your Thermometer is set to: <span id="temperature">20</span></h1>
    <p>Power Saving Mode: <span id="powerMode">on</span></p>

    <button id="temperatureUp">Increase Temperature</button><br>
    <button id="temperatureDown">Decrease Temperature</button><br><br>
    <button id="temperatureReset">Reset Temperature</button><br><br>
    <button id="powerModeOff">Turn Power Saving Mode Off</button><br>
    <button id="powerModeOn">Turn Power Saving Mode On</button><br>
    <h1>Current Temperature in London: <span id="display">  </span></h1>
  </body>
</html>
